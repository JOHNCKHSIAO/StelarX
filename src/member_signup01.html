<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Stellar X 乘載你的太空夢想 Carry Your Dreams 市場唯一第一家以商務客群為主的火箭預約系統，唯一承包八大行星航空站點的太空運輸品牌。">
    <link rel="shortcut icon" href="./images/shortcut.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Roboto+Serif:ital,opsz,wght@0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/star.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/member_signup01.css">
    <script src="./js/vue.js"></script>
    <title>Stellar X | 太空運輸領航者</title>
</head>
<body>
    <section class="star_bg" id="home">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="meteors">
            <div class="meteor"></div>
            <div class="meteor"></div>
            <div class="meteor"></div>
            <div class="meteor"></div>
            <div class="meteor"></div>
            <div class="meteor"></div>
        </div>
    
    @@include("./layout/header.html")
    <!--請在兩個include之間打程式碼.到時候這邊會自己匯入header footer-->
    <section class="member-register" id="memberr_register_area">
        <h5 class="member-register-title">歡迎來到StelarX<br>開始您的太空旅遊！</h5>
        <!-- <h2 class="member-register-title-bottom"></h2> -->
        <form action="" name="member_info" id="member_form">
            <div class="input-area-member-register">
                <div class="input_div" id="account_div">
                    <label for="account_input"><h5>帳號</h5></label>
                    <input type="text" id="account_input" name="account" required v-model.trim="form_data.account_input_v" @blur="checkAccount" @keyup="messageOff">
                    <p class="account-check-message title6" id="accountCheck_message" v-bind:style="accountOpacity">{{accountMessage}}</p>
                </div>
                <div class="input_div" id="id_div">
                    <label for="id_input"><h5>ID</h5></label>
                    <input type="text" id="id_input" name="personal_id" required v-model.trim="form_data.id_input_v" @blur="checkID"  @keyup="messageOff" >
                    <p class="id-check-message title6" id="idCheck_message"   v-bind:style="idOpacity">{{idMessage}}</p>
                </div>
                <div class="input_div_password displaynone password-div" id="password_div">
                    <label for="password_input"><h5>密碼</h5></label>
                    <input :type="passwordInputType"id="password_input" name="password" required v-model.trim="form_data.password_input_v" @blur="checkPassWord(1)" @keyup="messageOff"><i :class="eyes" @click="closeOrOpen"></i>
                    <p class="password-wrong  title6" id="checkPassword1_message" v-bind:style="passwordOpacity">{{passwordCheckMessage}}</p>   
                </div>
                <div class="input_div_password displaynone checkPassword-div" id="checkPassword_div">
                    <label for="checkPassword_input"><h5>確認密碼</h5></label>
                    <input :type="passwordInputType" id="checkPassword_input" required v-model.trim="form_data.checkPassword_input_v" @keyup="messageOff" @blur="checkPassWord(2)"><i :class="eyes"@click="closeOrOpen"></i>
                    <p class="password-wrong  title6" id="checkPassword_message" v-bind:style="passwordcheckOpacity">{{checkPassword_message_v}}</p>
                </div>
                <div class="input_div displaynone lastName-div" id="lastName_div">
                    <label for=""><h5>姓</h5></label>
                    <input type="text" required id="lastName_input" name="lastName" v-model.trim="form_data.lastName_input_v" @change="checkNotNull(form_data.lastName_input_v,1)">
                    <p class="password-wrong  title6" :class="{showmessage:error.lastname}">您尚未填寫本欄位</p>
                </div>
                <div class="input_div displaynone name-div" id="name_div">
                    <label for=""><h5>名字</h5></label>
                    <input type="text" required id="name_input" name="name" v-model.trim="form_data.name_input_v"  @change="checkNotNull(form_data.name_input_v,2)">
                    <p class="password-wrong  title6" :class="{showmessage:error.name}">您尚未填寫本欄位</p>
                </div>
                <div class="input_div displaynone email-div" id="email_div">
                    <label for=""><h5>E-mail</h5></label>
                    <input type="text" required id="email_input" name="email" v-model.trim="form_data.email_input_v" @change="checkNotNull(form_data.email_input_v,3)">
                    <p class="password-wrong  title6" :class="{showmessage:error.email}">您尚未填寫本欄位</p>
                </div>
                <div class="input_div displaynone cell-div" id="cell_div">
                    <label for=""><h5>手機</h5></label>
                    <input type="text" required id="cellphone-input" name="cellphone" v-model.trim="form_data.cellphone_input_v" pattern="^09[0-9]{8}$" @change="checkNotNull(form_data.cellphone_input_v,4)">
                    <p class="password-wrong  title6" :class="{showmessage:error.cellphone}">您尚未填寫本欄位</p>
                </div>
                <div class="input_div_full displaynone businessNumber-div" id="businessNumber_div">
                    <label for=""><h5>公司識別碼(商務旅客必填)</h5></label>
                    <input type="text" required id="company_input" name="companyNum" v-model.trim="form_data.company_input_v" maxlength="6">
                </div>
            </div>
            <button class="btn_cta_submit btn" id="submitBtn" @click="btnClick">
                <div class="aLink">下一步<img src="./images/ctz_dec.png" alt=""></div>
            </button>
        </form>

    </section>

    @@include("./layout/footer.html")
    <script src="./js/member_signup01.js"></script>
</body>
</html>
