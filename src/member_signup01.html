<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Roboto+Serif:ital,opsz,wght@0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/member_signup01.css">
    <title>會員註冊</title>
</head>
<body>
    @@include("./layout/header.html")
    <!--請在兩個include之間打程式碼.到時候這邊會自己匯入header footer-->
    <section class="member-register">
        <h2 class="member-register-title-up">一起出發吧！</h2>
        <h2 class="member-register-title-bottom">又是一次嶄新的旅程</h2>
        <form action="">
            <div class="input-area-member-register">
                <div class="input_div">
                    <label for=""><h5>帳號</h5></label>
                    <input type="text">
                </div>
                <div class="input_div">
                    <label for=""><h5>ID</h5></label>
                    <input type="text">
                </div>
                <div class="input_div_password">
                    <label for=""><h5>密碼</h5></label>
                    <input type="password"><i class="fa-solid fa-eye-slash"></i>   
                </div>
                <div class="input_div_password">
                    <label for=""><h5>確認密碼</h5></label>
                    <input type="password"><i class="fa-solid fa-eye-slash"></i>
                    <p class="password-wrong">與密碼不符! 請重新輸入!!</p>
                </div>
                <div class="input_div">
                    <label for=""><h5>姓</h5></label>
                    <input type="text">
                </div>
                <div class="input_div">
                    <label for=""><h5>名字</h5></label>
                    <input type="text">
                </div>
                <div class="input_div">
                    <label for=""><h5>E-mail</h5></label>
                    <input type="text">
                </div>
                <div class="input_div">
                    <label for=""><h5>手機</h5></label>
                    <input type="text">
                </div>
                <div class="input_div_full">
                    <label for=""><h5>公司識別碼(商務旅客必填)</h5></label>
                    <input type="text">
                </div>

            </div>
        </form>

    </section>

    @@include("./layout/footer.html")
</body>
</html>
