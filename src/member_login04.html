<body>
    @@include("./layout/header.html")
    <!--請在兩個include之間打程式碼.到時候這邊會自己匯入header footer-->

    <div class="login04_1440">
        <div class="login04_1080">
            <h3>會員行程資料</h3>
            <div class="login04Line"></div>
            <section class="membMileSVG">
               
                <!-- 左邊大區塊 -->
                <div class="membMile">

                    <div class="mainMile">
                        <!-- 左邊第一張卡片 -->
                        <div class="mileCard">
                            <div class="mileCardUp">2022年5月25</div>
                            <div class="mileCardDown">
                                <div class="mileCardDown_Flex">
                                    <div class="mileCardLeft">
                                        <div class="mileCity">
                                            <h6>出發地</h6>
                                            <h6>Earth</h6>
                                            <h6>地球</h6>
                                        </div>
                                        <!-- <div class="mileCardRight"> -->
                                        <img class="MileBall" src="images/member_login/earth.png" alt="">
                                        <!-- </div> -->
                                    </div>
                                    <div class="mileCardRight">
                                        <div class="mileCity">
                                            <h6>目的地</h6>
                                            <h6>Mars</h6>
                                            <h6>火星</h6>
                                        </div>

                                        <img class="MileBall" src="images/member_login/mars.png" alt="">

                                    </div>
                                </div>

                                <div class="mileBarNOFlex">
                                    <div class="mileBar">
                                        <div class="g-container">
                                            <div class="g-progress"></div>
                                        </div>
                                        <h5>里程數:2000萬公里</h5>

                                    </div>
                                </div>


                            </div>
                        </div>
                        <h6 class="miles">里程數<span id="miles_number_01">1200</span>萬公里</h6> <!--這邊是里程數的地方-->
                    </div>
                </div>
                <!-- 左邊大區塊結束 -->
           
                <!-- 右邊大區塊 -->
                <div class="membMile">
                   
                    <div class="mainMile">
                        <div class="date2022">
                            <h5>2022年</h5>
                        </div>
                        <!-- 第一張卡片 -->
                        <div class="mileCard">
                            <div class="mileCardUp">2022年5月25</div>
                            <div class="mileCardDown">
                                <div class="mileCardDown_Flex">
                                    <div class="mileCardLeft">
                                        <div class="mileCity">
                                            <h6>出發地</h6>
                                            <h6>Earth</h6>
                                            <h6>地球</h6>
                                        </div>
                                        <!-- <div class="mileCardRight"> -->
                                        <img class="MileBall" src="images/member_login/earth.png" alt="">
                                        <!-- </div> -->
                                    </div>
                                    <div class="mileCardRight">
                                        <div class="mileCity">
                                            <h6>目的地</h6>
                                            <h6>Mars</h6>
                                            <h6>火星</h6>
                                        </div>
