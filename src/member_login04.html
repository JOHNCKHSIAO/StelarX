<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>會員行程資料</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hurricane&family=Roboto+Serif:ital,opsz,wght@0,8..144,200;0,8..144,300;0,8..144,400;0,8..144,500;0,8..144,600;0,8..144,700;0,8..144,800;0,8..144,900;1,8..144,100;1,8..144,200;1,8..144,300;1,8..144,400;1,8..144,500;1,8..144,600;1,8..144,700;1,8..144,800;1,8..144,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/member_login04.css">

</head>

<body>
    @@include("./layout/header.html")
    <!--請在兩個include之間打程式碼.到時候這邊會自己匯入header footer-->
    <section class="memberflight">
        <h3 class="memberflight-title">會員行程資料</h3>
        <!--2022年 上半部分-->
        <section class="flight-info-2022">
            <!--這邊是摺疊起來的里程數-->
            <div class="milecard-div">
                <div class="milecard"> <!--這邊是卡片本體-->
                    <div class="milecard-title"><h5>2022年5月25</h5></div> <!--這邊是卡片露出來的標題-->
                    <div class="milecard-content"><!--這邊是卡片的內容-->
                        <div class="pic-div"><!--這邊是圖文區-->
                            <p class="depart">出發地<br>Earth<br>地球<br></p>
                            <img class="depart-pic" src="./images/member_login/earth.png" alt="">
                            <p class="dest">目的地<br>Mars<br>火星<br></p>
                            <img class="dest-pic" src="./images/member_login/mars.png" alt="">   
                        </div>
                        <div class="progress-bar-outer"> <!--這邊是進度條-->
                            <div class="progress-bar-inner">
                            </div>
                        </div>
                        <h6 class="miles">里程數<span id="miles_number_01">1200</span>萬公里</h6> <!--這邊是里程數的地方-->
                    </div>
                </div>
            </div>
             <!--這邊是年分-->
             <div class="year-div">
                <h5>2022年</h5>
             </div>
           
        </section>
        <!--2021年 下半部分-->
        <section class="flight-inf0-2021">

        </section>
            
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"></script>

    <!-- <script src="js/member_login04.js"></script> -->


    @@include("./layout/footer.html")
</body>

</html>
