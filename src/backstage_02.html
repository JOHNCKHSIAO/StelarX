                    <i class="fa-solid fa-user iconcolor"></i>
                 </li>
                 <li>
                  {{item[0]}}

                 </li>

                  {{item[1]}}

                 </li>
                 <li>
                  {{item[5]+item[4]}}

                 </li>
                 <li>
                  {{item[6]}}

                 </li>
                 <li>

            </ul>
            

        </section>

        <section class="page-area">
            <div class="pagenumber" v-for="(p,i) in backstage_02.length">

            </div>
        </section>
