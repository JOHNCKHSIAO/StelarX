<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/booking_01-1.css">
    <title>預約航程</title>
</head>

<body>
    @@include("./layout/header.html")
    <!--請在兩個include之間打程式碼.到時候這邊會自己匯入header footer-->
    <section class="booking-process">
        <div class="booking-process_each">
            <div class="process-circle main">
                <h2>1</h2>
            </div>
            <h6>選擇星球</h6>
        </div>
        <div class="booking-process_each">
            <div class="process-circle">
                <h2>2</h2>
            </div>
            <h6>日期 / 艙別</h6>
        </div>
        <div class="booking-process_each">
            <div class="process-circle">
                <h2>3</h2>
            </div>
            <h6>座位 / 服務</h6>
        </div>
        <div class="booking-process_each">
            <div class="process-circle">
                <h2>4</h2>
            </div>
            <h6>資料填寫</h6>
        </div>
        <div class="booking-process_each">
            <div class="process-circle">
                <h2>5</h2>
            </div>
            <h6>確認 / 付款</h6>
        </div>
        <div class="booking-process_each">
            <div class="process-circle">
                <h2>6</h2>
            </div>
            <h6>完成</h6>
        </div>
    </section>
    <section class="booking-status">
        <div class="selector_title">
            <h2>選擇往返星球</h2>
        </div>
        <div class="selector">
            <div>
                <p>起始點</p>
                <div class="btn_status">
                    <div class="btn_square" href="#">選擇出發星球</div>
                </div>
            </div>
            <div>
                <p>目的地</p>
                <div class="btn_status">
                    <a class="btn_square" href="#">選擇到達星球</a>
                </div>
            </div>
        </div>
    </section>
    <section class="booking-selection">
        <div>
            <img class="choose" src="../src/images/booking/selection.png" alt="">
            <img class="planet" src="../src/images/booking/earth.png" alt="">
            <img class="bg" src="../src/images/booking/selector_bg.png" alt="">
        </div>
        <div class="selection-setting">
            <div class="title2">EARTH</div>
            <h5>人類第一個家</h5>
            <a href="#">請選擇出發星球</a>
        </div>
    </section>
    @@include("./layout/footer.html")
</body>

</html>
