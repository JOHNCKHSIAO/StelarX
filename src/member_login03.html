<body>
    <section class="star_bg" id="home">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="meteors">
            <div class="meteor"></div>

            <div class="meteor"></div>
        </div>
    
   
    @@include("./layout/header.html")
    <!--請在兩個include之間打程式碼.到時候這邊會自己匯入header footer-->
    <section class="personal-info" id="personal-info">
        <h2 class="personal-info-title">
           會員個人資料
        </h2>
        <form action="./PHP/member_login03.php" enctype = "multipart/form-data" id = "form">
            <div class="input-area-personal-info">
                <div class="input_div" id="account_div">
                    <label for="account_input"><h5>帳號</h5></label>
                    <input type="text" id="account_input" readonly="readonly" v-model="form_data.account">
                    <p class="account-check-message title6" id="accountCheck_message">本帳號已經有人使用，請試試別的名稱!</p>
                </div>
                <div class="input_div" id="id_div">
                    <label for="id_input"><h5>ID</h5></label>
                    <input type="text" id="id_input" readonly="readonly" v-model="form_data.personal_id">
                    <p class="id-check-message title6" id="idCheck_message">您已是我們的會員，請點選會員登入!</p>
                </div>
                <div class="input_div_password " id="password_div">
                    <label for="password_input"><h5>密碼</h5></label>
                    <input :type="passwordInputType"id="password_input" v-model.trim="form_data.password" name="password" @keyup="hideMessage" @blur="checkpassword"><i :class="eyes" @click="eyesToggle"></i> 
                    <p class="password-wrong  title6" id="checkPassword_message" :style="messageOpacity">{{password_message}}</p>  
                </div>
                <div class="input_div_password" id="checkPassword_div">
                    <label for="checkPassword_input"><h5>確認密碼</h5></label>
                    <input :type="passwordInputType" id="checkPassword_input" v-model.trim="form_data.passwordCheck" @keyup="hideMessage" @blur="checkpassword"><i :class="eyes" @click="eyesToggle"></i>
                    <p class="password-wrong  title6" id="checkPassword_message" :style="messageOpacity">與密碼不符! 請重新輸入!!</p>
                </div>
                <div class="input_div" id="lastName_div">
                    <label for=""><h5>姓</h5></label>
                    <input type="text" v-model.trim="form_data.lastName" name="lastname" required @change="checkNotNull(form_data.lastName,1)">
                    <p class="password-wrong  title6" :class="{showmessage:error.lastname}">您尚未填寫本欄位</p>
                </div>
                <div class="input_div" id="name_div">
                    <label for=""><h5>名字</h5></label>
                    <input type="text" v-model.trim="form_data.name" name="name" required @change="checkNotNull(form_data.name,2)">
                    <p class="password-wrong  title6" :class="{showmessage:error.name}">您尚未填寫本欄位</p>
                </div>
                <div class="input_div " id="email_div">
                    <label for=""><h5>E-mail</h5></label>
                    <input type="text" v-model.trim="form_data.email" name="email" required @change="checkNotNull(form_data.email,3)">
                    <p class="password-wrong  title6" :class="{showmessage:error.email}">您尚未填寫本欄位</p>
                </div>
                <div class="input_div" id="cell_div">
                    <label for=""><h5>手機</h5></label>
                    <input type="text" v-model.trim="form_data.cellphone" name="cellphone" required pattern="^09[0-9]{8}$" @change="checkNotNull(form_data.cellphone,4)">
                    <p class="password-wrong  title6" :class="{showmessage:error.cellphone}">您尚未填寫本欄位</p>
                </div>
                <div class="input_div_full" id="businessNumber_div">
                    <label for=""><h5>公司識別碼</h5></label>
                    <input type="text" v-model.trim="form_data.companyCode" name="business" maxlength="6">
                </div>
            </div>
            <div class="btn-wrapper">
                <div class="btn_status">
                    <a class="btn_square" href="./member_login02.html">會員中心</a>
                </div>
                <button class="btn_general_sumbmit" @click.prevent="btnClick">
                    <div class="btn_square">確認</div>
                </button>
            </div>
        </form>

        
    </section>


    @@include("./layout/footer.html")
</section>
