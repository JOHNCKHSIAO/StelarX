    <header class="header">
        <img src="./images/logo.png" alt=""><h3>後台管理系統</h3>
    </header>
    <main id="backstage_04">
        <h2 class="backstage-title" id="backstage_title">
            訂單管理
        </h2>
        <!-- <div class="search-bar-div">
            <input type="text">
            <button class="search-bar-btn" id="searchBar_btn">搜尋</button>
        </div> -->
        <div class="toggle-div">
            <div class="toggle-btn ">
                <a href="./backstage_01.html">班次管理</a>
            </div>
            <div class="toggle-btn " >
                <a href="./backstage_02.html">會員管理</a>
            </div>
            <div class="toggle-btn ">
                <a href="./backstage_03.html">商品管理</a>
            </div>
            <div class="toggle-btn thispage">
                <a href="./backstage_04.html">訂單管理</a>
            </div>
            <div class="toggle-btn">
                <a href="./backstage_05.html">收件夾</a>
            </div>
        </div>
        <section class="info-area">
            <ul class="member-list-title">
                <li>
                    訂單編號
                </li>
                <li>
                   訂單日期
                </li>
                <li>
                    訂購人
                </li>
                <li>
                    哩程數
                </li>
                <li>
                    訂單狀態
                </li>
                <li>
                    操作
                </li>
               
               

            </ul>
            <ul class="member-list-content" v-for="(item, index) in backstage_04[page]">
                <li>
                  {{item[0]}}
                 </li>
                 <li>
                  {{item[1]}}
                 </li>
                 <li>
                  {{item[2]+item[3]}}
                 </li>
                 <li>
                  {{item[4]/10000}}<span>萬哩</span>
                 </li>
                 <li>
                   正常
                 </li>
                 <li>
                    <div :data-idx="index" @click="edit">明細</div>
                 </li>

            </ul>
           
        </section>
        <section class="page-area">
            <div class="pagenumber" v-for="(p,i) in backstage_04.length">
                <h6 :data-page="i" @click="changePage">{{p}}</h6>
            </div>
        </section>

    </main>
