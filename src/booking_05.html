<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Stellar X 乘載你的太空夢想 Carry Your Dreams 市場唯一第一家以商務客群為主的火箭預約系統，唯一承包八大行星航空站點的太空運輸品牌。">
    <link rel="shortcut icon" href="./images/shortcut.png">
    <link rel="stylesheet" href="css/star.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/booking_04.css">
    <link rel="stylesheet" href="./css/booking_05.css">
    <title>Stelar X | 太空運輸領航者</title>
</head>
<body>
    <section class="star_bg" id="home">
        <div class="stars"></div>
        <div class="stars2"></div>
        <div class="stars3"></div>
        <div class="meteors">
            <div class="meteor"></div>
            <div class="meteor"></div>
            <div class="meteor"></div>
            <div class="meteor"></div>
            <div class="meteor"></div>
            <div class="meteor"></div>
        </div>
    @@include("./layout/header.html")
    <!--請在兩個include之間打程式碼.到時候這邊會自己匯入header footer-->
    <section class="booking-process">
        <div class="booking-process_each">
            <div class="process-circle ">
                <h2>1</h2>
            </div>
            <h6>選擇星球</h6>
        </div>
        <div class="booking-process_each">
            <div class="process-circle">
                <h2>2</h2>
            </div>
            <h6>日期 / 艙別</h6>
        </div>
        <div class="booking-process_each">
            <div class="process-circle">
                <h2>3</h2>
            </div>
            <h6>座位 / 服務</h6>
        </div>
        <div class="booking-process_each ">
            <div class="process-circle">
                <h2>4</h2>
            </div>
            <h6>資料填寫</h6>
        </div>
        <div class="booking-process_each">
            <div class="process-circle main">
                <h2>5</h2>
            </div>
            <h6>確認 / 付款</h6>
        </div>
        <div class="booking-process_each">
            <div class="process-circle">
                <h2>6</h2>
            </div>
            <h6>完成</h6>
        </div>
    </section>
    <!------ 確認資訊區塊 ------>

    <section class="com-form">
        <div class="booking_wold">
            <h2>航班資訊</h2>
        </div>
        <div class="booking_text">
            <div class="form">
                <label for="date" class="form__label"><h5>日期</h5></label>
                <input type="text" class="form__input" value="2022/{{m}}/{{d}}" readonly="readonly">
            </div>
            <div class="form">
                <label for="flight" class="form__label"><h5>航班</h5></label>
                <input type="text" class="form__input" value="000000" readonly="readonly">
            </div>
            <div class="form">
                <label for="gate" class="form__label"><h5>艙別</h5></label>
                <input type="text" class="form__input" value="{{cabin}}" readonly="readonly">
            </div>
            <div class="form">
                <label for="seat" class="form__label"><h5>目的地</h5></label>
                <input type="text" class="form__input" value="{{dest}}" readonly="readonly">
            </div>
            <div class="form">
                <label for="people" class="form__label"><h5>人數</h5></label>
                <input type="text" class="form__input" value="{{ppl}}" readonly="readonly">
            </div>
            <div class="form">
                <label for="dollor" class="form__label"><h5>票價金額</h5></label>
                <input type="text" class="form__input" value="{{price}}" readonly="readonly">
            </div>
        </div>
    </section>
    <!------ 訂購者資料區塊 ------>
    <section class="personal">
        <div class="booking_wold">
            <h2>填寫個人資料</h2>
        </div>
        <div class="booking_people">
            <h3>訂購者</h3>
            <hr class="hrLong">
        </div>
        <div class="booking_text">
            <div class="form">
                <label for="lastname" class="form__label"><h5>姓</h5></label>
                <input type="text" class="form__input" value="LIU">
            </div>
            <div class="form">
                <label for="firstname" class="form__label"><h5>名字</h5></label>
                <input type="text" class="form__input" value="Chia-Tung">
            </div>
            <div class="form">
                <label for="ID" class="form__label"><h5>ID</h5></label>
                <input type="text" class="form__input" value="Q123456789">
            </div>
            <div class="form">
                <label for="phone" class="form__label"><h5>手機</h5></label>
                <input type="text" class="form__input" value="0900-000-000">
            </div>
        </div>
    </section>

    <!------ 同行者資料區塊 ------>
    <section class="parther">
        <div class="booking_people">
            <h3>同行者</h3>
            <hr class="hrLong">
        </div>
        <div class="booking_text">
            <div class="form">
                <label for="lastname" class="form__label"><h5>姓</h5></label>
                <input type="text" class="form__input">
            </div>
            <div class="form">
                <label for="firstname" class="form__label"><h5>名字</h5></label>
                <input type="text" class="form__input">
            </div>
            <div class="form">
                <label for="ID" class="form__label"><h5>ID</h5></label>
                <input type="text" class="form__input">
            </div>
            <div class="form">
                <label for="phone" class="form__label"><h5>手機</h5></label>
                <input type="text" class="form__input">
            </div>
        </div>
    </section>
    <!------ 付款資料區塊 ------>
    <form action="./PHP/pay.php" class="com-form" id="BK_play" method="post">
        <div class="booking_wold">
            <h2>付款</h2>
        </div>
        <div class="booking_people">
            <h3>信用卡付款</h3>
            <hr class="hrLong">
        </div>
        <div class="booking_text">
            <div class="form">
                <label for="number" class="form__label"><h5>電子信箱</h5></label>
                <input type="text" class="form__input" id="card_nmb">
            </div>
            <div class="form">
                <label for="date" class="form__label"><h5>姓名</h5></label>
                <input type="text" class="form__input">
            </div>
            <div class="form">
                <label for="code" class="form__label"><h5>付款方式</h5></label>
                <input type="text" class="form__input">
            </div>
        </div>
        <!------ 上/下一步區塊 ------>
    <section class="booking_btn">
        <div class="btn_general">
          
                <a href="./booking_04.html" class="btn_square">上一步</a>
        
        </div>
        <div class="btn_general">
                <button type="submit" class="btn_pay">完成結帳</button>
            <!-- <h5>
                <a href="./booking_06.html" class="btn_square">前往付款</a>
            </h5> -->
        </div>
    </section>
    </form>
    @@include("./layout/footer.html")
</section>
    
</body>
</html>
