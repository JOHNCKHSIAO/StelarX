            <div class="booking-process_each">
                <div class="process-circle ">
                    <h2>1</h2>
                </div>
                <h6>選擇星球</h6>
            </div>
            <div class="booking-process_each">
                <div class="process-circle">
                    <h2>2</h2>
                </div>
                <h6>日期 / 艙別</h6>
            </div>
            <div class="booking-process_each">
                <div class="process-circle">
                    <h2>3</h2>
                </div>
                <h6>座位 / 服務</h6>
            </div>
            <div class="booking-process_each ">
                <div class="process-circle">
                    <h2>4</h2>
                </div>
                <h6>資料填寫</h6>
            </div>
            <div class="booking-process_each">
                <div class="process-circle main">
                    <h2>5</h2>
                </div>
                <h6>確認 / 付款</h6>
            </div>
            <div class="booking-process_each">
                <div class="process-circle">
                    <h2>6</h2>
                </div>
                <h6>完成</h6>
            </div>
        </section>
        <!------ 確認資訊區塊 ------>
        <div id="booking05">
            <section class="com-form">
                <div class="form_title">
                    <h2>航班資訊</h2>
                </div>
                <div class="form_info">
                    <div class="form">
                        <label for="date" class="form__label">
                            <h5>日期</h5>
                        </label>
                        <input type="text" class="form__input" :value="month+'/'+day" placeholder="2022/03/14"
                            readonly="readonly">
                    </div>
                    <div class="form">
                        <label for="flight" class="form__label">
                            <h5>航班</h5>
                        </label>
                        <input type="text" class="form__input" value="x0314" placeholder="x0314" readonly="readonly">
                    </div>
                    <div class="form">
                        <label for="gate" class="form__label">
                            <h5>艙別</h5>
                        </label>
                        <input v-model="cabin" type="text" class="form__input" readonly="readonly">
                    </div>
                    <div class="form">
                        <label for="destination" class="form__label">
                            <h5>目的地</h5>
                        </label>
                        <input v-model="dest" type="text" class="form__input" readonly="readonly">
                    </div>
                    <div class="form">
                        <label for="people" class="form__label">
                            <h5>人數</h5>
                        </label>
                        <input v-model="ppl" type="text" class="form__input" readonly="readonly">
                    </div>
                    <div class="form">
                        <label for="dollor" class="form__label">

                        </label>
                        <input type="text" class="form__input" value="100,000" readonly="readonly">
                    </div>
                </div>
            </section>

                        <input id="name" type="text" class="form__input" placeholder="Chia-Tung">

                        </label>
                        <input id="id" type="text" class="form__input" placeholder="Q123456789">
                    </div>
                    <div class="form">
                        <label for="phone" class="form__label">
                            <h5>手機</h5>
                        </label>
                        <input id="phone" type="text" class="form__input" placeholder="0900-000-000">
                    </div>
                </div>
            </section>

            <!------ 同行者資料區塊 ------>
            <section class="partner">

                <div class="subtitle">
                    <h3>同行者</h3>
                    <hr class="hrLong">
                </div>
                <div class="form_info">

                    <div class="form">

                        </label>
                        <input id="cophone" type="text" class="form__input" placeholder="0900-000-000">
                    </div>
                </div>
            </section>
            <!------ 付款資料區塊 ------>
            <form action="./PHP/pay.php" class="com-form" id="BK_play" method="post">
                <div class="form_title">
                    <h2>付款</h2>
                </div>
                <div class="subtitle">
                    <!-- <h3>信用卡付款</h3>
                    <hr class="hrLong"> -->
                </div>
                <div class="form_info">
                    <div class="form">
                        <label for="number" class="form__label">
                            <h5>電子信箱</h5>
                        </label>
                        <input type="text" class="form__input" id="card_nmb" placeholder="mars@stelarx.com">
                    </div>
                    <div class="form">
                        <label for="date" class="form__label">
                            <h5>姓名</h5>
                        </label>
                        <input type="text" class="form__input" placeholder="Lui Chia-Tung">
                    </div>
                    <div class="form">
                        <label for="code" class="form__label">
                            <h5>付款方式</h5>
                        </label>
                        <select class="form__input">
                            <option>請選擇付款方式</option>
                            <option>匯款</option>
                            <option>信用卡付款</option>
                        </select>
                        <!-- <input type="text" class="form__input"> -->
                    </div>
                </div>
                    

                <!------ 上/下一步區塊 ------>
                <section class="booking_btn">
                        <div class="btn_general">

                            <a href="./booking_04.html" class="btn_square">上一步</a>

                        </div>
                        <div class="btn_general">
                            <button type="submit" class="btn_pay">確認結帳</button>
                            <!-- <h5>
                            <a href="./booking_06.html" class="btn_square">前往付款</a>
                        </h5> -->
                        </div>
                </section>
            </form>
