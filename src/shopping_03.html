<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Stellar X 乘載你的太空夢想 Carry Your Dreams 市場唯一第一家以商務客群為主的火箭預約系統，唯一承包八大行星航空站點的太空運輸品牌。">
    <link rel="shortcut icon" href="./images/shortcut.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/shopping_03.css">
    <title></title>
</head>

<body>
    @@include("./layout/header.html")
    <!--請在兩個include之間打程式碼.到時候這邊會自己匯入header footer-->
    <div class="shopping-list">
        <h3>購物車</h3>
        <div class="commodity">
            <div class="on_title">
                <h5>商品</h5>
                <h5>數量</h5>
                <h5>哩數</h5>
            </div>
            <ul>
                <li>
                    <img src="./images/shopping_cart/t-shirt 2s.jpg" alt="">
                    <div class="wrap">
                        <h5>品牌T恤</h5>
                        <div class="wrap_in">
                            <div class="click_num">
                                <div class="reduce">-</div>
                                <h3>1</h3>
                                <div class="add">+</div>
                            </div>
                            <h3>5,000 哩</h3>
                        </div>
                    </div>
                </li>
                <li>
                    <img src="./images/shopping_cart/t-shirt 3s.jpg" alt="">
                    <div class="wrap">
                        <h5>歐若拉香氛</h5>
                        <div class="wrap_in">
                            <div class="click_num">
                                <div class="reduce">-</div>
                                <h3>1</h3>
                                <div class="add">+</div>
                            </div>
                            <h3>5,000 哩</h3>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <h2>兌換里程數 10,000 哩</h2>
        <div class="button_in">
            <div class="btn_status">
                <h5>
                    <a class="btn_square" href="#">繼續選購</a>
                </h5>
            </div>
            <h2>剩餘里程數 33,000 哩</h2>
        </div>
    </div>
    <div class="com-form">
        <h3>填寫取貨資訊</h3>
        <div class="lattice_1">
            <h5>付款方式</h5>
            <div class="lattice_in">
                <h5>取貨付款</h5>
            </div>
        </div>
        <div class="lattice_2">
            <div class="lattice_left">
                <h5>取貨日期</h5>
                <select class="lattice">

                    <option>海王星</option>
                    <option>水星</option>
                    <option>天王星</option>
                    <option>木星</option>
                    <option>火星</option>
                    <option>地球</option>
                    <option>金星</option>
                    <option>土星</option>

                </select>
            </div>
            <div class="lattice_right">
                <h5>取貨星球</h5>

                <select class="lattice">

                    <option>海王星</option>
                    <option>水星</option>
                    <option>天王星</option>
                    <option>木星</option>
                    <option>火星</option>
                    <option>地球</option>
                    <option>金星</option>
                    <option>土星</option>

                </select>

            </div>
        </div>
        <div class="lattice_2">
            <div class="lattice_left">
                <h5>取貨人</h5>
                <div class="lattice">

                </div>
            </div>
            <div class="lattice_right">
                <h5>電話</h5>
                <div class="lattice">

                </div>
            </div>
        </div>
        <div class="btn_general m0auto">
            <div class="btn_square">確認兌換</div>
        </div>
    </div>
    @@include("./layout/footer.html")
</body>

</html>
