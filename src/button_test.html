<body>
    <!--這是圓角按鈕-->
    <!--超連結-->
    <br>
    <br>
    <div class="btn_cta">
        <a class="aLink" href="#">有超連結按鈕<img src="./images/ctz_dec.png" alt=""></a>
    </div>
    <br>
    <br>
     <!--這是圓角按鈕-->
    <!--不是超連結(下一步或是購物車使用)-->
    <div class="btn_cta">
        <div class="aLink">無超連結按鈕<img src="./images/ctz_dec.png" alt=""></div>
    </div>
    <br>
    <br>
    <button class="btn_cta_submit ">
        <div class="aLink" href="#">submit按鈕<img src="./images/ctz_dec.png" alt=""></div>
    </button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--這是方形按鈕-->
    <!--超連結-->
    <div class="btn_general">
            <a class="btn_square" href="#">超連結方形按鈕</a>
    </div>
    <br>
    <br>
      <!--這是方形按鈕-->   
     <!--不是超連結(下一步或是購物車使用)-->
    <div class="btn_general">
        <div class="btn_square">非超連結方形按鈕</div>
    </div>
     <br>
    <br>
    <button class="btn_general_sumbmit">
        <div class="btn_square">submit用方形按鈕</div>
    </button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <!--這是方形按鈕無漸層-->
     <!--超連結-->
    <div class="btn_status">
        <a class="btn_square" href="#">方形無漸層</a>
    </div>

    <br>
    <br>
     <!--這是方形按鈕無漸層-->
     <!--無超連結-->
     <div class="btn_status">
        <div class="btn_square">方形無漸層</div>
    </div>

    <br>
    <br>
     <!--這是方形按鈕無漸層-->
     <!--sumbmit用-->
     <button class="btn_status_submit">
        <div class="btn_square">方形無漸層SUBMIT</div>
     </button>
    <br>
    <br>

    <!-- 這是導覽頁圓型按鈕 有漸層 -->
    <br>
    <br>
    <div class="btn_main">
        <div class="btn_circle_text">
            <a class="btn_circle" href="#">EXPLORE</a>
        </div>
    </div>
    <br>
    <br>

    <!-- 這是導覽頁圓型按鈕 有漸層 前導頁專用 -->
    <br>
    <br>
    <div class="btn_main_w">
        <div class="btn_circle_text">
            <a class="btn_circle" href="#">EXPLORE</a>
        </div>
    </div>

    <br>
