<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/booking_02.css">
    
    <link href='../project_calender/main.css' rel='stylesheet' />
    <script src='../project_calender/main.js'></script>
    
    <!-- 轉換成中文 -->
    <script src="../project_calender/locales-all.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title></title>
</head>
<body>
    @@include("./layout/header.html")
    <!--請在兩個include之間打程式碼.到時候這邊會自己匯入header footer-->
    <div class="wrapper">
        <section class="booking-process">
            <div class="booking-process_each">
                <div class="process-circle main">
                    <h2>1</h2>
                </div>
                <h6>選擇星球</h6>
            </div>
            <div class="booking-process_each">
                <div class="process-circle">
                    <h2>2</h2>
                </div>
                <h6>日期 / 艙別</h6>
            </div>
            <div class="booking-process_each">
                <div class="process-circle">
                    <h2>3</h2>
                </div>
                <h6>座位 / 服務</h6>
            </div>
            <div class="booking-process_each">
                <div class="process-circle">
                    <h2>4</h2>
                </div>
                <h6>資料填寫</h6>
            </div>
            <div class="booking-process_each">
                <div class="process-circle">
                    <h2>5</h2>
                </div>
                <h6>確認 / 付款</h6>
            </div>
            <div class="booking-process_each">
                <div class="process-circle">
                    <h2>6</h2>
                </div>
                <h6>完成</h6>
            </div>
        </section>
        <div class="booking-status">
            <h2>選擇往返星球</h2>
            <div class="status_out">
                <div class="status_left">
                    <h5>起始點</h5>
                    <button class="btn">
                        <h5>地球</h5>
                    </button>
                </div>
                <div class="status_right">
                    <h5>起始點</h5>
                    <button class="btn">
                        <h5>火星</h5>
                    </button>
                </div>
            </div>
        </div>
        <div class="booking-cabin">
            <h2>選擇艙別</h2>
            <div class="btn_out">
                <div class="btn">
                    <img src="./images/booking_img/Ellipse 145.png" alt="">
                    <div class="word_text">
                        <h2>GX</h2>
                        <h5>Space Ahead</h5>
                    </div>
                </div>
                <div class="btn">
                    <img src="./images/booking_img/white 146.png" alt="">
                    <div class="word_text black_text">
                        <h2>X</h2>
                        <h5>Beyond Comfort</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="booking-calendar">
            <h2>選擇航程日期</h2>
        </div>
        <div class="container">
            <div id='calendar'>
    
            </div>
        </div>
        <div class="lattice_1">
            <h5>目前票價總金額</h5>
            <h5>$ 45,000 / 人</h5>
        </div>
        <div class="main_button">
            <div class="btn_status">
                <h5>
                    <a class="btn_square" href="#">上一步</a>
                </h5>
            </div>
            <div class="btn_general">
                <h5>
                    <a class="btn_square" href="#">下一步</a>
                </h5>
            </div>
        </div>  
    </div>
    <!-- @@include("./layout/footer.html") -->

</body>
</html>
